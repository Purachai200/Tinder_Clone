<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder | Tinder Clone By Purachai</title>
    <link rel="icon" href="./imgs/tinder-title-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div style="margin-inline: 15px">
        <a href="#" style="margin-right: 5px">
          <img src="./imgs/tinder_logo.png" alt="tinder_logo" width="35px" />
          <span class="logo-font">tinder</span>
        </a>
        <ul>
          <li><a class="a-li" href="#">ผลิตภัณฑ์</a></li>
          <li><a class="a-li" href="#">เรียนรู้เพิ่มเติม</a></li>
          <li><a class="a-li" href="#">ความปลอดภัย</a></li>
          <li><a class="a-li" href="#">บริการช่วยเหลือ</a></li>
          <li><a class="a-li" href="#">ดาวน์โหลด</a></li>
          <li><a class="a-li" href="#">บัตรของขวัญ</a></li>
        </ul>
      </div>
      <div class="btn-div">
        <a href="#">
          <button type="button" class="btn-language" style="color: white">
            <img
              src="./imgs/lang-opt.png"
              alt="languageChange"
              width="18px"
              style="border: none"
            />
            ภาษา
          </button>
        </a>
        <a href="#">
          <button class="btn-login">เข้าสู่ระบบ</button>
        </a>
      </div>
    </header>
    <main>
      <div class="main-control">
        <div class="child-main-control">
          <h1 class="h1-text">ปัดขวา</h1>
        </div>
        <div>
          <a href="#">
            <button class="btn-register">สร้างบัญชี</button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
